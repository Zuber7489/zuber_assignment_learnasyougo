<div class="navbar">
    <h1 class="title">Where in the world?</h1>
    <button class="dark-mode-button" (click)="toggleDarkMode()">ðŸŒ™</button>
  </div>
  
  <div class="container">
 
    <div class="search-container">
      <input 
        class="search-bar" 
        type="text" 
        placeholder="Search for a country..." 
        [(ngModel)]="searchTerm" 
        (input)="filterCountries()"
      />
      <select 
        class="region-select" 
        [(ngModel)]="selectedRegion" 
        (change)="filterCountries()"
      >
        <option value="">Select Region</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
    <div class="country-grid">
      <div *ngFor="let country of filteredCountries" class="country-card" (click)="goToCountryDetail(country)">
        <img [src]="country.flag" alt="Flag of {{country.name}}" class="country-flag"/>
        <div class="country-info">
          <h2>{{ country.name }}</h2>
          <p><strong>Population:</strong> {{ country.population | number }}</p>
          <p><strong>Region:</strong> {{ country.region }}</p>
          <p><strong>Capital:</strong> {{ country.capital }}</p>
        </div>
      </div>
    </div>
  </div>
